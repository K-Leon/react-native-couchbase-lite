buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5+'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 'android-23'
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 16
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url "http://files.couchbase.com/maven2/"
        }
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
    }
}

dependencies {
    compile 'com.couchbase.lite:couchbase-lite-android:1.4.+'
    compile 'com.couchbase.lite:couchbase-lite-java-listener:1.4.+'
    compile 'com.couchbase.lite:couchbase-lite-java-javascript:1.4.+'
    compile 'com.couchbase.lite:couchbase-lite-android-forestdb:1.4+'
    compile 'com.facebook.react:react-native:+'
}
